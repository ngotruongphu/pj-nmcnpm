<!doctype html>
<html lang="en">

<head>
  <title>Language Learning</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <script src="https://kit.fontawesome.com/f06f33a12a.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="nmcnpm.css">
</head>

<body>
  <h1>Learning English With AI <i class="fa-brands fa-android fa-bounce slow-bounce"></i></h1>
  <div class="container py-4">
    <div class="row">
      <div class="col-12 col-lg-6">
        <div class="card shadow-sm p-4 mb-4 rounded-4">
          <h3>Text to Speech</h3>
          <textarea id="ttsInput" placeholder="Input text to speech"></textarea>
          <button class="btn btn-primary" id="btnSpeak">Speak <i class="fa-solid fa-volume-high"></i></button>
        </div>
        <div class="card shadow-sm p-4 mb-4 rounded-4">
          <h3><i class="bi bi-book"></i> English Dictionary</h3>
          <input id="dictInput" type="text" class="form-control mt-3" placeholder="Enter an English word...">
          <button id="dictBtn" class="btn btn-primary mt-3">Analyze Word</button>
          <div id="dictResult" class="mt-4 text-start"></div>
        </div>
      </div>
      <div class="col-12 col-lg-6">
        <div class="card shadow-sm p-4 mb-4 rounded-4">
          <h3><i class="bi bi-chat-dots"></i> AI Communication</h3>
          <div class="row py-2">
            <div class="col-6">
              <button class="btn btn-primary w-100" id="start">Record</button>
            </div>
            <div class="col-6">
              <button class="btn btn-warning w-100" id="stop">Stop</button>
            </div>
          </div>
          <p id="status">Status: <i class="fa-solid fa-moon"></i></p>

          <textarea id="input" placeholder="Speech or Text input..."></textarea><br>
          <button class="btn btn-primary" id="btnSend">Submit</button>

          <div id="chat"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  
  <script src="app.js"></script>
  
</body>

</html>
